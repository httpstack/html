<div class="app-frame">
    <div class="frame-header">
        <div id="header-brand">
            <span class="brand-logo">{{appLogo}}</span>
            <span class="brand-title">{{appName}}</span>
            <span class="brand-slogan"><sub>{{appSlogan}}</sub></span>
        </div>
        <div id="header-nav">
            <ul data-repeat="links as link">
                <li data-repeat-item="link">
                    <a href="link[url]">link[text]</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="frame-hero">

    </div>
    <div class="frame-view" data-key="view"></div>
    <div class="frame-main">

    </div>
    <div class="frame-footer">
        <div>{{ myFunc(data) }}</div>
        <div>{{appCopyright}}</div>
    </div>
</div>
